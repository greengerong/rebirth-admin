<div class="main">
  <h1 class="title">Rebirth Admin</h1>
  <div class="login-body">
    <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
      <re-alert-box type="danger" *ngIf="showError">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        {{'validation.login' | message}}
      </re-alert-box>
      <div class="form-group" [ngClass]="{'has-error': usernameField.invalid}">
        <label for="username">用户名</label>
        <input id="username" name="username" type="text" class="form-control" maxlength="20" autofocus
               formControlName="username"/>
        <app-field-error field="username" label="用户名" #usernameField="fieldError"></app-field-error>
      </div>
      <div class="form-group"
           [ngClass]="{'has-error': passwordField.invalid}">
        <label for="password">密码</label>
        <input id="password" name="password" type="password" class="form-control" autocomplete="off"
               maxlength="20"
               formControlName="password"/>
        <app-field-error field="password" label="密码" #passwordField="fieldError"></app-field-error>
      </div>
      <button id="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-lg">登 录</button>
    </form>
  </div>
</div>
